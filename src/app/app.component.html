<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="./../assets/img/logo.png" alt="logo">
      <span>Logistic & Transport GmbH</span>
    </div>
    <ul class="menu-items">
      <li routerLink="/"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/customer"><mat-icon>groups</mat-icon>Our Customer</li>
    </ul>
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="menu-header-container">
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Customer Logistic & Transport GmbH</span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
